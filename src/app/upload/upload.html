<input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>

<div class="upload-container">
  <h1 class="upload-title">Upload a file</h1>
  <p class="upload-subtitle">
    This text file will then be available for summarization.
  </p>

  <div class="upload-box" (click)="fileUpload.click()">
    Select text file
  </div>
</div>

<div class="files-container" *ngIf="files.length">
  <h2 class="files-title">Available Files</h2>
  <div class="files-grid" *ngIf="files.length">
    <mat-card class="file-card" *ngFor="let file of paginatedFiles">
    <div class="file-name">{{ file.name }}</div>
    <mat-card-actions>
      <button mat-raised-button color="primary">
      Transcribe
      </button>
    </mat-card-actions>
    </mat-card>
  </div>
  <div class="pagination" *ngIf="totalPages > 1">
    <button *ngFor="let page of [].constructor(totalPages); let i = index"
            [disabled]="currentPage === (i + 1)"
            (click)="changePage(i + 1)">
      {{ i + 1 }}
    </button>
  </div>
</div>
